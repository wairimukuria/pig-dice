<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice GAME</title>
</head>

<body>
  <div class="container">
    <h1>PIG DICE GAME</h1>
    <div class="well">
      <div id="player1">
        <div class="row">
          <div class="col-sm-4">
            <h2>PLAYER 1:</h2>
            <form id="new-turn">
              <div class="form-group">
                <label for="total score">Total Score</label>
                <input type="text" class="form-control" id="total score">
              </div>
              <div class="form-group">
                <label for="new-score">New Score</label>
                <input type="text" class="form-control" id="new-score">
              </div>
            </form>
          </div>
          <div class="col-sm-4">
            <div id="show-new-score"></div>
          </div>



          <div class="col-sm-4">
            <h2>PLAYER 2:</h2>
            <form id="new-turn">
              <div class="form-group">
                <label for="total score">Total Score</label>
                <input type="text" class="form-control" id="total score">
              </div>
              <div class="form-group">
                <label for="new-score">New Score</label>
                <input type="text" class="form-control" id="new-score">
              </div>
            </form>
          </div>
          <div class="col-sm-4">
            <div id="show-new-score"></div>
          </div>
        </div>

        <div class="buttons">
          <input type="submit" class=" btn-danger" value="Hold">
          <input type="reset" class=" btn-primary" value="Roll Dice">
        </div>
      </div>
    </div>
  </div>


</body>

</html>
