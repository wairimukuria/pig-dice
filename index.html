<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Game</title>
</head>

<body>
  <h1>PIG DICE GAME</h1>
  <div class="wrapper clearfix">
    <div class="player-0-panel active">
      <div class="player-name" id="name-0">Player 1</div>
      <div class="player-score" id="score-0">99</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-0">0</div>
      </div>
    </div>

    <div class="player-1-panel">
      <div class="player-name" id="name-1">Player 2</div>
      <div class="player-score" id="score-1">99</div>
      <div class="player-current-box">
        <div class="player-current-label">Current</div>
        <div class="player-current-score" id="current-1">0</div>
      </div>
    </div>

    <button class="btn-new">New game</button>
    <button class="btn-roll">Roll dice</button>
    <button class="btn-hold">Hold</button>


    <div class="input-wrapper">
      <span class="input-wrapper-desc">Score to collect:</span>
      <input type="text" class="score-input" id="finalScoreInput" value="100">
    </div>
  </div>
</body>

</html>
